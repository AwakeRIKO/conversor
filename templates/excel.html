<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF para Excel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e2f;
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .container input[type="file"] {
            display: block;
            margin: 10px auto 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2a2a3b;
            color: #ffffff;
            cursor: pointer;
        }

        .container input[type="file"]::-webkit-file-upload-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .container input[type="file"]::-webkit-file-upload-button:hover {
            background-color: #45a049;
        }

        .container .button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .container .button:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF para Excel</h1>
        <p>Selecione um arquivo PDF para converter em uma planilha Excel.</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf">
            <br>
            <input type="submit" value="Converter" class="button">
        </form>
        <div class="footer">
            Este serviço usa o LibreOffice para conversão de arquivos.<br>
            <a href="#">Licenças</a> | <a href="#">Política de Privacidade</a> | <a href="#">Termos e Condições</a>
        </div>
    </div>
</body>
</html>
