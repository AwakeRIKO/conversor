<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="https://divulgamaisbrasil.com/wp-content/uploads/2024/09/cropped-cropped-divulga-mais-fundo-branco-quadrada-1-e1642251192953-150x150-1-192x192.png" sizes="192x192" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PDF</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
    }

    .container {
        max-width: 900px;
        text-align: center;
    }

    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 900px;
    }

    .card {
        background-color: #1e1e1e;
        border-radius: 10px;
        padding: 20px;
        width: 200px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s, box-shadow 0.2s;
        position: relative;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
    }

    .card-icon {
        font-size: 3rem;
        margin-bottom: 10px;
        color: #ffc107;
    }

    .card-title {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    .card-description {
        font-size: 0.9rem;
        color: #ccc;
    }

    .card a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #ffc107;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
    }

    .card a:hover {
        background-color: #e0a800;
    }

    /* Estilo para o tooltip */
    .tooltip {
        position: absolute;
        background-color: #333;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 14px;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
        margin-bottom: 8px;
    }

    .tooltip::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #333 transparent transparent transparent;
    }

    .coming-soon:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }

    .coming-soon {
        cursor: pointer;
    }

    .coming-soon a {
        pointer-events: none;
        background-color: #666;
    }

    .coming-soon a:hover {
        background-color: #666;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor PDF</h1>
        <div class="card-container">
            <div class="card">
                <div class="card-icon">üìÑ</div>

                <a href="/excel">Converter</a>
            </div>

            <div class="card">
                <div class="card-icon">üñºÔ∏è</div>
                <div class="card-title">PDF para Imagem</div>
                <div class="card-description">Converta PDF em imagens (PNG, JPEG).</div>
                <a href="https://pdf.gestaoti.shop/pdf-to-img">Converter</a>
            </div>

            <div class="card">
                <div class="card-icon">üìÑ</div>
                <div class="card-title">PDF para Word</div>
                <div class="card-description">Converta PDF em documentos Word.</div>
                <a href="https://pdf.gestaoti.shop/pdf-to-word">Converter</a>
            </div>

            <div class="card">
                <div class="card-icon">üåê</div>
                <div class="card-title">PDF para HTML</div>
                <div class="card-description">Converta PDF em p√°ginas HTML.</div>
                <a href="http://pdf.gestaoti.shop/pdf-to-html">Converter</a>
            </div>
        </div>
    </div>
</body>
</html>
